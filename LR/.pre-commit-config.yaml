fail_fast: false
repos:
  - repo: local
    hooks:
      - id: system
        name: Black
        entry: python -m black
        args: ['LR/app', 'LR/models.py']
        pass_filenames: false
        language: system
        always_run: true
      - id: isort
        name: isort
        entry: python -m isort
        args: ['LR/app', 'LR/models.py']
        pass_filenames: false
        language: system
        always_run: true
      - id: system
        name: pylint
        entry: python -m pylint
        args: ['--rcfile=LR/.pylintrc', 'LR/app', 'LR/models.py']
        pass_filenames: false
        language: system
        always_run: true

